<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ploegenrooster</title>
    <link rel="icon" href="/mijn-kalender/images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="maandKalender.css">
    <link rel="stylesheet" href="jaarKalenderGrid.css">
    <link rel="stylesheet" href="jaarKalenderTable.css">
    <link rel="stylesheet" href="teamKalender.css">
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <div id="top-nav" class="side-bar no-print"></div>
    <div class="hoofd-container">
        
        <div class="top-sectie">
            <div id="top-sectie1" class="top-sectie1 no-print">
                <i class="fa fa-bars hidden" id="bars" hidden></i>
                <div id="buttons-container" class="buttons-container"></div>
            </div>
            <div id="top-sectie2" class="no-print">
                <div class="header">
                    <h1 id="titel"></h1>
                    <select id="ploeg"></select>
                </div>
                <div id="midden-sectie2" class="verlof-container"></div>
            </div>
            <div id="top-sectie3" class="no-print"></div>
        </div>

        <div id="printPreview" class="hidden visible-on-print"></div>

        <div id="calendar-container">
            <div id="calendar-nav" class="calendar-nav">
                <button id="prev" class="no-print"><i class="fa fa-chevron-left" aria-hidden="true"></i></button>
                <span id="month-year" class="month-year no-print"></span>
                <div id="select-overlay" class="select-overlay">
                    <div id="dropdowns" class="dropdowns">
                        <select id="month-select" class="monthDropdown"></select>
                        <select id="year-select" class="yearDropdown"></select>
                    </div>
                </div>
                <button id="next" class="no-print"><i class="fa fa-chevron-right" aria-hidden="true"></i></button>
            </div>
            <div id="calendar"></div>
        </div>

        <div id="modal-overlay" class="modal-overlay">
            <div id="modal" class="modal">
                <i class="fa fa-close no-print" id="sluiten"></i>
                <div id="overlay" class="overlay"></div>
            </div>
        </div>

        
    </div>
<script type="module" src="main.js"></script>
</body>
</html>
