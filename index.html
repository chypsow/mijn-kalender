<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ploegen rooster</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="maandKalender.css">
    <link rel="stylesheet" href="jaarKalender1.css">
    <link rel="stylesheet" href="jaarKalender2.css">
    <link rel="stylesheet" href="teamKalender.css">
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <div id="top-nav" class="side-bar">
        <a href="#" class="active" id="maandKalender">Maandkalender</a> 
        <a href="#" id="jaarKalender1">Jaarkalender : Grid</a> 
        <a href="#" id="jaarKalender2">Jaarkalender : Table</a>
        <a href="#" id="teamKalender">TeamKalender</a>
    </div>
    <div class="hoofd-container">
        <div class="top">
            <h1 id="titel">MaandKalender</h1>
            <select id="ploeg">
                <option value="1">Ploeg 1</option>
                <option value="2">Ploeg 2</option>
                <option value="3">Ploeg 3</option>
                <option value="4">Ploeg 4</option>
                <option value="5">Ploeg 5</option>
            </select>
            <div id='legende' class="legende-container"></div>
            <div>
                <button id="add-shift" class="btnGreen">Add new shift</button>
            </div>
            <div>
                <button id="instellingen" class="btnGreen"><i class="fa fa-cog" aria-hidden="true"></i> Instellingen</button>
            </div>
            <div id="modal-overlay" class="modal-overlay">
                <div id="modal" class="modal">
                    <i class="fa fa-close" id="sluiten"></i>
                    <div id="overlay" class="overlay"></div>
                </div>
            </div>
        </div>
        <div id="container">
            <div id="calendar-nav" class="calendar-nav">
                <button id="prev"><i class="fa fa-chevron-left" aria-hidden="true"></i></button>
                <span id="month-year" class="month-year"></span>
                <div id="select-overlay" class="modal-overlay">
                    <div id="dropdowns" class="dropdowns">
                        <select id="month-select" class="monthDropdown">
                            <!-- Maanden worden dynamisch toegevoegd via JavaScript -->
                        </select>
                        <select id="year-select" class="yearDropdown">
                            <!-- Jaren worden dynamisch toegevoegd via JavaScript -->
                        </select>
                    </div>
                </div>
                <button id="next"><i class="fa fa-chevron-right" aria-hidden="true"></i></button>
            </div>
            <div id="calendar"></div>
            
        </div>
    </div>
<script type="module" src="ploegenRooster.js"></script>
</body>
</html>
